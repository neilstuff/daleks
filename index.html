<!doctype html<>
<html>

<head>
    <title>Daleks</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/daleks.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body style="overflow: hidden;"> 

    <div style="position:fixed; top:-1px; left:4px; right:0px; height:12px" class="navbar">
        <ul style="margin-left:20px;">
            <li class="dropdown">
                <a title="File" class="drop_menu_item">File
                    <div class="fa fa-caret-down fa-1x">
                    </div>
                </a>
                <div class="dropdown-content">
                    <a onclick="quit()" title="Quit">Quit</a>
                </div>
            </li>
        </ul>

    </div>
    <div style="position:absolute; top:16px; left:0px; right:0px; height:30px; -webkit-app-region: drag;">
        <span class="title" style="position:absolute; top:2px;">
            &nbsp;Daleks&nbsp;
        </span>
        <div style="position:absolute; top:0px; height:1px; left:0px; right:0px; border-bottom:1px solid black;"></div>
        <div style="position:absolute; top:2px; height:1px; left:1px; right:1px; border-bottom:1px solid black;"></div>
        <div style="position:absolute; top:4px; height:1px; left:1px; right:1px; border-bottom:1px solid black;"></div>
        <div style="position:absolute; top:6px; height:1px; left:1px; right:1px; border-bottom:1px solid black;"></div>
        <div style="position:absolute; top:8px; height:1px; left:1px; right:1px; border-bottom:1px solid black;"></div>
        <div style="position:absolute; top:10px; height:1px; left:1px; right:1px; border-bottom:1px solid black;"></div>
        <div style="position:absolute; top:12px; height:1px; left:1px; right:1px; border-bottom:1px solid black;"></div>
    </div>

    <h2 class="rotateMe ">
        Please rotate me sideways!
    </h2>

    <div class="arena " style="position:absolute; top:32px; ">

        <div class="loading "></div>

        <div class="gameover victory ">
            <div class="banner ">
                <div>Victory over the Daleks!</div>
                <div style="line-height: 1em; ">(For now...)</div>
            </div>
            <span class="small ">Click to start next round</span>
        </div>

        <div class="gameover loser ">
            <div class="banner ">The Daleks rule the Universe!</div>
            <span class="small ">Click to try again</span>
        </div>
    </div>

    <div style="clear: both; "></div>

    <div class="gameData " style="position:absolute; top:360px; ">
        <div class="score ">
            Score: <span id="score "></span>
        </div>
        <div class="level ">
            Round: <span id="level "></span>
        </div>
        <div id="highScores ">
            High Score: <span id="highScore "></span>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js "></script>

    <script src="assets/scripts/daleks.js "></script>
    <script src="assets/scripts/piece.js "></script>
    <script src="assets/scripts/board.js "></script>
    <script src="assets/scripts/gameData.js "></script>
    <script src="assets/scripts/controls.js "></script>
    <script src="assets/scripts/sonicPulse.js "></script>
    <script src="assets/scripts/game.js "></script>

</body>

</html>
